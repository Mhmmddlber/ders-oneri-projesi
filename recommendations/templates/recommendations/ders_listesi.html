{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ kategori_baslik }}</title>

    <style>
        /* Genel Sayfa AyarlarÄ± */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #E7E7E7; /* Hafif gri arka plan */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Kategori BaÅŸlÄ±ÄŸÄ± */
        .category-title {
    text-align: center; /* yazÄ±nÄ±n iÃ§i */
    font-size: 40px;
    font-weight: bold;
    color: black;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

    border-bottom: 4px solid #186049; /* Alt Ã§izgi */
    display: inline-block; /* yazÄ±yÄ± kutu gibi algÄ±la */
    padding-bottom: 10px;

    position: relative;
    left: 50%;
    transform: translateX(-50%); /* ðŸ’¥ tam ortala */
}



        /* Ders Listesi AlanÄ± */
        .course-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        /* Ders KartÄ± */
        .course-item {
            background: #2c3e50; /* Lacivert ton */
            color: white;
            width: 250px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .course-item:hover {
            transform: scale(1.05);
            background: #324663; /* Hover'da daha koyu lacivert */
        }

        /* Ders Linki */
        .course-item a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .course-item a:hover {
            text-decoration: underline;
        }

        /* Ders Kodu */
        .course-code {
            font-size: 14px;
            margin-top: 5px;
            color: #d1d1d1;
        }

        /* Geri DÃ¶n Butonu */
        .back-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #186049; /* koyu yeÅŸil */
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
    z-index: 1000; /* Ãœste Ã§Ä±ksÄ±n */
}

.back-button:hover {
    background: #124d3a;
}
    </style>
</head>
<body>

    <!-- Sayfa BaÅŸlÄ±ÄŸÄ± -->
    <h1 class="category-title">{{ kategori_baslik }}</h1>

    <!-- Ders Listesi -->
    <div class="course-list">
        {% for ders in dersler %}
            <div class="course-item">
                <a href="{% url 'ders_detay' kategori=kategori ders_kodu=ders.ders_kodu %}">
                    {{ ders.ders_adi }}
                </a>
                <div class="course-code">
                    Ders Kodu: {{ ders.ders_kodu }}
                </div>
            </div>
        {% empty %}
            <div class="course-item">
                <p>Bu kategoride ders bulunmamaktadÄ±r.</p>
            </div>
        {% endfor %}
    </div>

    <!-- Geri DÃ¶n Butonu -->
    <div style="text-align: center;">
        <a href="{% url 'kategori_listesi' %}" class="back-button">â¬… Geri DÃ¶n</a>
    </div>

</body>
</html>
